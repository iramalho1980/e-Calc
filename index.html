<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros - Versão Completa</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #19547b;
            --secondary-color: #ffd89b;
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.18);
            --input-bg: rgba(255, 255, 255, 0.85);
            --danger-color: #ff6b6b;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffd89b;
            background: -webkit-linear-gradient(to right, #19547b, #ffd89b);
            background: linear-gradient(to right, #19547b, #ffd89b);
            background-attachment: fixed;
            overflow: hidden;
        }

        .phone-frame {
            width: 360px;
            height: 740px;
            background: #000;
            border-radius: 50px;
            padding: 12px;
            position: relative;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5);
            border: 4px solid #333;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 25px;
            background: #000;
            border-radius: 20px;
            z-index: 10;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #19547b 0%, #2c3e50 100%);
            border-radius: 40px;
            overflow-y: auto;
            position: relative;
            scrollbar-width: none;
        }

        .phone-screen::-webkit-scrollbar { display: none; }

        .calculator-content {
            padding: 40px 20px 30px 20px;
            color: white;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            font-weight: 500;
            font-size: 1.4rem;
            margin-bottom: 25px;
            margin-top: 10px;
        }

        .form-group { margin-bottom: 15px; }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        input, select {
            width: 100%;
            height: 45px;
            padding: 0 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: var(--input-bg);
            color: #19547b;
            font-family: 'Ubuntu', sans-serif;
            font-size: 0.9rem;
            outline: none;
        }

        .row { display: flex; gap: 8px; }
        .row > div { flex: 1; }

        .radio-group {
            display: flex;
            gap: 5px;
            margin: 20px 0;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px;
            border-radius: 12px;
        }

        .radio-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .radio-option input { display: none; }
        .radio-option:has(input:checked) { background: rgba(255, 255, 255, 0.2); }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-main {
            width: 100%;
            height: 50px;
            border-radius: 12px;
            border: none;
            background: #ffd89b;
            color: #19547b;
            font-family: 'Ubuntu', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .btn-reset {
            width: 100%;
            height: 45px;
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 107, 0.4);
            background: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            font-family: 'Ubuntu', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-reset:active {
            background: rgba(255, 107, 107, 0.2);
            transform: scale(0.98);
        }

        .btn-secondary {
            width: 100%;
            height: 40px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: 'Ubuntu', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
            display: none;
            margin-top: 10px;
        }

        #resultados {
            margin-top: 20px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .resultado-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }

        .ganho-mensal-box {
            background: rgba(255, 216, 155, 0.1);
            padding: 12px;
            border-radius: 12px;
            border-left: 3px solid var(--secondary-color);
            margin: 15px 0;
        }

        .ganho-mensal-label {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            font-size: 0.7rem;
            color: var(--secondary-color);
            display: block;
        }

        .ganho-mensal-valor {
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .total-final {
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            margin-top: 10px;
            color: var(--secondary-color);
        }

        /* Popup / Modal Styles */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 40px;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 25px;
            width: 100%;
            max-height: 80%;
            overflow-y: auto;
            color: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            position: relative;
        }

        .modal-header {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-align: center;
            color: var(--secondary-color);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
        }

        .memoria-step {
            margin-bottom: 15px;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .formula {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            margin: 8px 0;
            display: block;
            text-align: center;
            color: #ffd89b;
        }

        .step-title {
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            display: block;
            margin-bottom: 4px;
        }

        @media (max-height: 750px) or (max-width: 400px) {
            .phone-frame { width: 100vw; height: 100vh; border-radius: 0; border: none; padding: 0; }
            .phone-screen { border-radius: 0; }
            .phone-frame::before { display: none; }
            .modal-overlay { border-radius: 0; }
        }
    </style>
</head>
<body>

<div class="phone-frame">
    <div class="phone-screen">
        <!-- Modal Overlay -->
        <div id="modalMemoria" class="modal-overlay">
            <div class="modal-content">
                <button class="modal-close" onclick="fecharModal()">&times;</button>
                <div class="modal-header">Memória de Cálculo</div>
                <div id="detalhesMemoria"></div>
            </div>
        </div>

        <div class="calculator-content">
            <h1>Calculadora de Juros</h1>
            
            <div class="glass-card">
                <div class="form-group">
                    <label>Valor Principal (R$)</label>
                    <input type="text" id="valor" inputmode="numeric" placeholder="0,00" oninput="mascaraMoeda(this)">
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Taxa (%)</label>
                        <input type="number" id="taxa" inputmode="decimal" placeholder="Ex: 5">
                    </div>
                    <div class="form-group">
                        <label>Período</label>
                        <select id="periodoTaxa">
                            <option value="mensal">a.m.</option>
                            <option value="anual">a.a.</option>
                            <option value="diaria">a.d.</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <label>Tempo</label>
                        <input type="number" id="tempo" inputmode="numeric" placeholder="Ex: 12">
                    </div>
                    <div class="form-group">
                        <label>Unidade</label>
                        <select id="unidadeTempo">
                            <option value="meses">Meses</option>
                            <option value="anos">Anos</option>
                            <option value="dias">Dias</option>
                        </select>
                    </div>
                </div>

                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="tipoJuros" value="simples" checked> 
                        <span>Simples</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="tipoJuros" value="compostos"> 
                        <span>Compostos</span>
                    </label>
                </div>

                <div class="button-container">
                    <button class="btn-main" onclick="calcular()">Calcular</button>
                    <button class="btn-reset" onclick="resetar()">Resetar</button>
                </div>
                
                <button id="btnMemoria" class="btn-secondary" onclick="abrirModal()">Memória de Cálculo</button>
            </div>

            <div id="resultados" class="glass-card">
                <div class="resultado-item">
                    <span>Valor Inicial</span>
                    <span id="res-inicial">R$ 0,00</span>
                </div>
                <div class="resultado-item">
                    <span>Total Juros</span>
                    <span id="res-juros">R$ 0,00</span>
                </div>

                <div class="ganho-mensal-box">
                    <span class="ganho-mensal-label">GANHO LÍQUIDO MENSAL</span>
                    <span id="res-mensal" class="ganho-mensal-valor">R$ 0,00</span>
                </div>

                <div class="total-final">
                    <div style="font-size: 0.7rem; font-weight: 400; color: white; opacity: 0.7;">MONTANTE FINAL</div>
                    <span id="res-total">R$ 0,00</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let memoriaDados = {};

    function mascaraMoeda(i) {
        let v = i.value.replace(/\D/g, '');
        v = (v / 100).toFixed(2) + '';
        v = v.replace(".", ",");
        v = v.replace(/(\d)(\d{3})(\d{3}),/g, "$1.$2.$3,");
        v = v.replace(/(\d)(\d{3}),/g, "$1.$2,");
        i.value = v;
    }

    function formatarMoeda(valor) {
        return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function converterParaFloat(valorFormatado) {
        if (!valorFormatado) return 0;
        return parseFloat(valorFormatado.replace(/\./g, '').replace(',', '.'));
    }

    function resetar() {
        // Limpar inputs
        document.getElementById('valor').value = '';
        document.getElementById('taxa').value = '';
        document.getElementById('tempo').value = '';
        document.getElementById('periodoTaxa').selectedIndex = 0;
        document.getElementById('unidadeTempo').selectedIndex = 0;
        document.querySelector('input[name="tipoJuros"][value="simples"]').checked = true;

        // Esconder resultados e botão de memória
        document.getElementById('resultados').style.display = 'none';
        document.getElementById('btnMemoria').style.display = 'none';
        
        // Limpar dados da memória
        memoriaDados = {};
    }

    function calcular() {
        const valorStr = document.getElementById('valor').value;
        const principal = converterParaFloat(valorStr);
        const taxaOriginal = parseFloat(document.getElementById('taxa').value);
        const tempoOriginal = parseFloat(document.getElementById('tempo').value);
        const periodoTaxa = document.getElementById('periodoTaxa').value;
        const unidadeTempo = document.getElementById('unidadeTempo').value;
        const tipo = document.querySelector('input[name="tipoJuros"]:checked').value;

        if (isNaN(principal) || isNaN(taxaOriginal) || isNaN(tempoOriginal)) {
            alert("Preencha os campos corretamente.");
            return;
        }

        let tempoEmMeses = tempoOriginal;
        if (unidadeTempo === 'anos') tempoEmMeses = tempoOriginal * 12;
        else if (unidadeTempo === 'dias') tempoEmMeses = tempoOriginal / 30;

        let tempoAjustado = tempoOriginal;
        let explicacaoTempo = `${tempoOriginal} ${unidadeTempo}`;

        if (periodoTaxa === 'mensal' && unidadeTempo === 'anos') {
            tempoAjustado = tempoOriginal * 12;
            explicacaoTempo = `${tempoOriginal} anos × 12 = ${tempoAjustado} meses`;
        } else if (periodoTaxa === 'mensal' && unidadeTempo === 'dias') {
            tempoAjustado = tempoOriginal / 30;
            explicacaoTempo = `${tempoOriginal} dias ÷ 30 = ${tempoAjustado.toFixed(2)} meses`;
        } else if (periodoTaxa === 'anual' && unidadeTempo === 'meses') {
            tempoAjustado = tempoOriginal / 12;
            explicacaoTempo = `${tempoOriginal} meses ÷ 12 = ${tempoAjustado.toFixed(2)} anos`;
        } else if (periodoTaxa === 'anual' && unidadeTempo === 'dias') {
            tempoAjustado = tempoOriginal / 365;
            explicacaoTempo = `${tempoOriginal} dias ÷ 365 = ${tempoAjustado.toFixed(4)} anos`;
        } else if (periodoTaxa === 'diaria' && unidadeTempo === 'meses') {
            tempoAjustado = tempoOriginal * 30;
            explicacaoTempo = `${tempoOriginal} meses × 30 = ${tempoAjustado} dias`;
        } else if (periodoTaxa === 'diaria' && unidadeTempo === 'anos') {
            tempoAjustado = tempoOriginal * 365;
            explicacaoTempo = `${tempoOriginal} anos × 365 = ${tempoAjustado} dias`;
        }

        const i = taxaOriginal / 100;
        const t = tempoAjustado;
        
        let juros = 0;
        let montante = 0;
        let formulaTexto = "";
        let calculoTexto = "";

        if (tipo === 'simples') {
            formulaTexto = "J = P × i × t";
            juros = principal * i * t;
            montante = principal + juros;
            calculoTexto = `${formatarMoeda(principal)} × ${i} × ${t.toFixed(2)}`;
        } else {
            formulaTexto = "M = P × (1 + i)^t";
            montante = principal * Math.pow((1 + i), t);
            juros = montante - principal;
            calculoTexto = `${formatarMoeda(principal)} × (1 + ${i})^${t.toFixed(2)}`;
        }

        const ganhoMensal = tempoEmMeses > 0 ? juros / tempoEmMeses : juros;

        memoriaDados = {
            tipo, principal, taxaOriginal, i, tempoOriginal, unidadeTempo, tempoAjustado, explicacaoTempo, formulaTexto, calculoTexto, juros, montante, ganhoMensal, tempoEmMeses
        };

        document.getElementById('res-inicial').innerText = formatarMoeda(principal);
        document.getElementById('res-juros').innerText = formatarMoeda(juros);
        document.getElementById('res-mensal').innerText = formatarMoeda(ganhoMensal);
        document.getElementById('res-total').innerText = formatarMoeda(montante);

        document.getElementById('resultados').style.display = 'block';
        document.getElementById('btnMemoria').style.display = 'block';
    }

    function abrirModal() {
        const d = memoriaDados;
        let html = `
            <div class="memoria-step">
                <span class="step-title">1. Dados Iniciais</span>
                Principal (P): ${formatarMoeda(d.principal)}<br>
                Taxa (i): ${d.taxaOriginal}% ao ${d.explicacaoTempo.includes('meses') ? 'mês' : d.explicacaoTempo.includes('anos') ? 'ano' : 'dia'} (${d.i})
            </div>
            <div class="memoria-step">
                <span class="step-title">2. Ajuste de Tempo</span>
                Tempo convertido (t): ${d.explicacaoTempo}
            </div>
            <div class="memoria-step">
                <span class="step-title">3. Fórmula Aplicada (${d.tipo.toUpperCase()})</span>
                <span class="formula">${d.formulaTexto}</span>
            </div>
            <div class="memoria-step">
                <span class="step-title">4. Cálculo</span>
                ${d.calculoTexto}<br>
                <strong>Resultado: ${formatarMoeda(d.tipo === 'simples' ? d.juros : d.montante)}</strong>
            </div>
            <div class="memoria-step">
                <span class="step-title">5. Ganho Mensal Médio</span>
                Total Juros: ${formatarMoeda(d.juros)}<br>
                Tempo em meses: ${d.tempoEmMeses.toFixed(2)}<br>
                ${formatarMoeda(d.juros)} ÷ ${d.tempoEmMeses.toFixed(2)} = <strong>${formatarMoeda(d.ganhoMensal)}</strong>
            </div>
        `;
        document.getElementById('detalhesMemoria').innerHTML = html;
        document.getElementById('modalMemoria').style.display = 'flex';
    }

    function fecharModal() {
        document.getElementById('modalMemoria').style.display = 'none';
    }
</script>

</body>
</html>
